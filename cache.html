<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center Image</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
        margin: 0;
        background-color: #f4f4f4;
      }

      img {
        width: 80%; /* Adjust as needed to control the size */
        height: auto; /* Maintain aspect ratio */
        max-width: 1000px; /* Prevent it from being excessively large */
        border-radius: 10px; /* Optional styling */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Adds shadow */
      }
    </style>
  </head>
  <body>
    <img src="img/b.gif" alt="Centered Image" />
    <h4>BACK TO ONLINE content</h4>
  </body>
</html>
